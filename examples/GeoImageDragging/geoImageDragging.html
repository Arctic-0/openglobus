<html>
<head>
    <title>OpenGlobus - Earth planet</title>
    <link rel="stylesheet" href="http://www.openglobus.org/og.css" type="text/css" />
    <script src="http://www.openglobus.org/og.js"></script>
</head>
<body>
    <div id="globus" style="width:100%;height:90%"></div>
Here is, a real treasure map! Who knows is there something there? Grab the corners and drag them!
    <script>
        var osm = new og.layer.XYZ("OpenStreetMap", {
            specular: [0.0003, 0.00012, 0.00001],
            shininess: 20,
            diffuse: [0.89, 0.9, 0.83],
            isBaseLayer: true,
            url: "http://b.tile.openstreetmap.org/{z}/{x}/{y}.png",
            visibility: true,
            attribution: 'Data @ OpenStreetMap contributors, ODbL'
        });

        var img = new og.layer.GeoImage("Treasure Map", {
            src: "treasuremap.jpg",
            corners: [[-26.02284519934786, 54.83424814499901], [45.15189099813545, 44.77144277950972], [35.389215031631, -6.228689923395714], [-33.50900889449238, -7.630099147131291]],
            visibility: true,
            isBaseLayer: false,
            opacity: 1.0
        });

        globus = new og.Globus({
            "target": "globus",
            "name": "Earth",
            "controls": [
                og.control.mouseNavigation(),
                og.control.touchNavigation(),
                og.control.zoomControl(),
                og.control.earthCoordinates(),
                og.control.sun(),
                new og.control.GeoImageDragControl()
            ],
            "skybox": og.scene.defaultSkyBox(),
            "terrain": new og.terrainProvider.TerrainProvider("OpenGlobus"),
            "layers": [osm, img]
        });

        globus.planet.flyExtent(img.getExtent());
    </script>
</body>
</html>
