<html>
<head>
    <title>OpenGlobus - Earth planet</title>
    <link rel="stylesheet" href="http://www.openglobus.org/og.css" type="text/css" />
    <script src="http://www.openglobus.org/og.js"></script>
</head>
<body>
    <div id="globus" style="width:100%;height:70%"></div>
    <button id="btnChangeHeights">Change heights</button>
    <script>
        document.getElementById("btnChangeHeights").onclick = function () {
            var h0 = sat.getHeight(),
                h1 = img.getHeight();
            img.setHeight(h0);
            sat.setHeight(h1);
        };

        var osm = new og.layer.XYZ("OpenStreetMap", {
            specular: [0.0003, 0.00012, 0.00001],
            shininess: 20,
            diffuse: [0.89, 0.9, 0.83],
            isBaseLayer: true,
            url: "http://b.tile.openstreetmap.org/{z}/{x}/{y}.png",
            visibility: true,
            attribution: 'Data @ OpenStreetMap contributors, ODbL'
        });

        var sat = new og.layer.XYZ("MapQuest Satellite", {
            shininess: 20,
            specular: og.math.vector3(0.8, 0.7, 0.58),
            diffuse: og.math.vector3(1.2, 1.1, 1.1),
            ambient: og.math.vector3(0.15, 0.1, 0.23),
            isBaseLayer: false,
            height: 4000,
            extent: [[130.355, 31.368], [130.656, 31.583]],
            url: "http://tileproxy.cloud.mapquest.com/tiles/1.0.0/sat/{z}/{x}/{y}.png",
            visibility: true,
            attribution: '©2014 MapQuest - Portions ©2014 "Map data © <a target="_blank" href="http://www.openstreetmap.org/">OpenStreetMap</a> and contributors, <a target="_blank" href="http://opendatacommons.org/licenses/odbl/"> CC-BY-SA</a>"'
        });


        var img = new og.layer.GeoImage("Sakurajima volcano LANDSAT-8", {
            src: "landsat 8 sakurajima volcano lg.jpg",
            corners: [[130.45707789384713, 31.709325879170276], [130.7840602216474, 31.692775737529196], [130.7733037851439, 31.43233754673159], [130.46073202271168, 31.433614009357886]],
            visibility: true,
            specular: og.math.vector3(0.0, 0.0, 0.0),
            diffuse: og.math.vector3(1.5, 1.5, 1.5),
            ambient: og.math.vector3(0, 0, 0),
            isBaseLayer: false,
            attribution: '<a href="http://www.satimagingcorp.com/">www.satimagingcorp.com</a> SPOT-7',
            opacity: 1.0,
            height: 8000
        });

        globus = new og.Globus({
            "target": "globus",
            "name": "Earth",
            "skybox": og.scene.defaultSkyBox(),
            "terrain": new og.terrainProvider.TerrainProvider("OpenGlobus"),
            "layers": [osm, sat, img]
        });

        globus.planet.flyExtent(img.getExtent());
    </script>
</body>
</html>
