<html>
<head>
    <title>OpenGlobus - Earth planet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://www.openglobus.org/og.css" type="text/css" />
    <script src="http://www.openglobus.org/og.js"></script>
</head>
<body>
    <div id="globus" style="width:100%;height:70%"></div>
    <script>

        //Define custom control class
        var CustomControl = function (options) {
            og.inheritance.base(this, options);

            this.flyHome = function () {
                this.planet.flyCartesian(og.math.vector3(9600354.26, 9377244.55, 2673055.04));
            };

            //first
            this.onadd = function () {
                var btn = document.createElement("button");
                btn.style.top = "0";
                btn.style.right = "0";
                btn.style.position = "absolute";
                btn.style.margin = "10px";
                btn.style.padding = "7px";
                btn.textContent = "Home";

                var that = this;
                btn.onclick = function () {
                    that.flyHome();
                }

                this.renderer.div.appendChild(btn);
            };

            //second
            this.oninit = function () {
                this.planet.flyExtent(og.extent(og.lonLat(-25.55, 63.47), og.lonLat(-9.83, 66.03)));
            };
        };

        og.inheritance.extend(CustomControl, og.control.BaseControl);

        var osm = new og.layer.XYZ("OpenStreetMap", {
            specular: [0.0003, 0.00012, 0.00001],
            shininess: 20,
            diffuse: [0.89, 0.9, 0.83],
            isBaseLayer: true,
            url: "http://b.tile.openstreetmap.org/{z}/{x}/{y}.png",
            visibility: true,
            attribution: 'Data @ OpenStreetMap contributors, ODbL'
        });

        globus = new og.Globus({
            "target": "globus",
            "name": "Earth",
            "terrain": new og.terrainProvider.TerrainProvider("OpenGlobus"),
            "layers": [osm]
        });

        globus.planet.addControl(new CustomControl);

    </script>
</body>
</html>
