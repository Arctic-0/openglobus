language: node_js

os: linux

node_js:
  - node

branches:
  only:
    - master

script:
  - npm test
  - npm run-script build

before_deploy:
  - cd ..
  - tar -zcf ${TRAVIS_BUILD_DIR}x${BUILD_ENV}-${TRAVIS_TAG}.tar.gz .

deploy:
  provider: releases
  token: ${GITHUB_API_KEY}
  file_glob: true
  file: ${TRAVIS_BUILD_DIR}x${BUILD_ENV}-${TRAVIS_TAG}.tar.gz
  cleanup: true
  on:
    tags: true