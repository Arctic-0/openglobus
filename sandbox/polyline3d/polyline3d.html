<html>

<head>
    <title>OpenGlobus - Earth planet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://www.openglobus.org/og.css" type="text/css" />
    <script src="http://www.openglobus.org/og.js"></script>
    <script src="polyline3d.js"></script>
</head>

<body>
    <canvas id="myCanvas" style="width: 100%; height: 100%; display: block"></canvas>
    <script>
        var polyline3 = new Polyline3d();

        var handler = new og.webgl.Handler("myCanvas", { autoActivate: true, alpha: false });

        var renderer = new og.Renderer(handler, { autoActivate: true });
        renderer.addRenderNode(polyline3);
        renderer.addControls([
            og.control.simpleNavigation({ 'speed': 0.3 }),
            og.control.showFps()
        ]);
        renderer.activeCamera.eye.x = 139.78950005325692;
        renderer.activeCamera.eye.y = 134.6316551663209;
        renderer.activeCamera.eye.z = 1337.487396725346;
        renderer.activeCamera.refresh();
    </script>
</body>

</html>
