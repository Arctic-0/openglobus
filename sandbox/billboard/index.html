<html>
<head>
    <title>OpenGlobus - Earth planet</title>
    <link rel="stylesheet" href="../../css/og.css" type="text/css"/>
	
    <script src="../../../closure-library/closure/goog/base.js"></script>
    <script src="../../src/og/og-deps.js"></script>

    <script src="my-deps.js"></script>
    <script src="main.js"></script>
    
</head>

<body style="width: 100%; height: 100%; padding: 0; margin: 0;" onload="start();">
    <div id="lbTiles" class="defaultText"></div>
    <div id="t1" class="defaultText"></div>
    <div id="t2" class="defaultText"></div>
<div style="position:absolute;width:100px;height:10px;background-color:red"></div>
    <canvas id="canvas" style="width: 100%; height: 70%; display: block"></canvas>
<div>
<div style = "float:left; padding-left:50px;">
    <label><input type="range" style="width:400px" value="0.2" step="0.01" min="0.0" max="1.0" id="buffer1"> Buffer</label><br>
    <label><input type="range" style="width:400px" value="50.0" step="5.0" min="15.0" max="200.0" id="size1"> Size</label><br>
    <label><input type="range" style="width:400px" value="0.0" step="2.0" min="0.0" max="360.0" id="rotation1"> Rotation</label><br>
    <label><input type="text" style="width:400px;margin-right:4px" id="text1"> Text</label><br>
</div>
<div style = "float:left; padding-left:50px;">
    <label><input type="range" style="width:400px" value="0.2" step="0.01" min="0.0" max="1.0" id="buffer2"> Buffer</label><br>
    <label><input type="range" style="width:400px" value="50.0" step="5.0" min="15.0" max="200.0" id="size2"> Size</label><br>
    <label><input type="range" style="width:400px" value="0.0" step="2.0" min="0.0" max="360.0" id="rotation2"> Rotation</label><br>
    <label><input type="text" style="width:400px;margin-right:4px" id="text2"> Text</label><br>
</div>
<div style = "float:left; padding-left:50px;">
    <label><input type="range" style="width:400px" value="0.2" step="0.01" min="0.0" max="1.0" id="buffer3"> Buffer</label><br>
    <label><input type="range" style="width:400px" value="50.0" step="5.0" min="15.0" max="200.0" id="size3"> Size</label><br>
    <label><input type="range" style="width:400px" value="0.0" step="2.0" min="0.0" max="360.0" id="rotation3"> Rotation</label><br>
    <label><input type="text" style="width:400px;margin-right:4px" id="text3"> Text</label><br>
</div>
</div>
</body>

</html>
