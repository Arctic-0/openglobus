<html>

<head>
    <title>OpenStreetMap Base Layer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./planner.js" type="module"></script>
    <link rel="stylesheet" href="../../css/og.css" type="text/css" />
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .pl-list {
            position: absolute;
            left: 0;
            top: 0;
            width: 310px;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            background-color: white;
        }

        .pl-point {
            width: calc(100% - 34px);
            height: 20px;
            font-size: 14px;
            margin: 8px 27px 10px 10px;
            padding-left: 15px;
            padding-top: 5px;
            padding-bottom: 1px;
        }

        .pl-point.pl-hover {
            background-color: rgb(219, 245, 255)
        }

        .pl-point .pl-name {
            width: 25px;
        }

        .pl-point .pl-val {
            float: left;
            padding-right: 5px;
        }

        .pl-point .pl-alt {
            width: 50px;
            float: left;
            text-align: right;
        }


        .pl-point .pl-lon,
        .pl-point .pl-lat {
            width: 60px;

        }

        .pl-point .pl-btn {
            width: 20px;
            height: 20px;
            color: black;
            cursor: pointer;
        }

        .pl-point .pl-btn:hover {
            color: blue;
        }

        .pl-point .pl-btn.pl-close {
            float: left;
            margin-left: 20px;
            font-size: 22px;
            margin-top: -4px;
        }
    </style>
</head>

<body>
    <div id="earth" style="width: calc(100% - 300px);height: 100%;float: right;"></div>
</body>

</html>
